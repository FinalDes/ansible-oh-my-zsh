---
argument_specs:
  main:
    options:
      ohmyzsh_dir:
        type: str
        default: "{{ ansible_facts['env']['HOME'] }}/.oh-my-zsh"
        description: Path to install Oh My Zsh
      backup_zshrc:
        type: bool
        default: true
        description: Replace .zshrc with template
      change_shell:
        type: bool
        default: true
        description: Whether to change the user's shell to zsh
